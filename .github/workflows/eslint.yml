name: eslint
on:
    push:
      paths:
        - 'frontend/**'
    pull_request:
      paths:
        - 'frontend/**'
jobs:
    lint:
        runs-on: ubuntu-latest
        defaults: 
            run:
                working-directory: ./frontend
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Node.js setup
              uses: actions/setup-node@v2
              with:
                node-version: '18'
                cache: 'npm'
                cache-dependency-path: frontend/package-lock.json

            - name: Install dependencies
              run: npm install

            - name: Run ESLint
              run: npx eslint .

            - name: TypeScript check
              run: npx tsc